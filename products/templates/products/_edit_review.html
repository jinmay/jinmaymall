<!-- Modal -->
<div class="modal fade" id="review-{{ review.id }}-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">리뷰 수정하기</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{% url 'products:review_edit' product.id review.id %}" method="POST">
          {% csrf_token %}
          <textarea name="{{ review_form.content.name }}" cols="70" rows="5"></textarea>
          <div class="modal-footer">
            <input type="submit" class="btn btn-secondary" data-dismiss="modal" value="닫기">
            <input type="submit" class="btn btn-primary" value="수정하기">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End Single Tab Content -->
