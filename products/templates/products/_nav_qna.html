<!-- Start Single Tab Content -->
<div class="pro__tab_label tab-pane fade" id="nav-qna" role="tabpanel">
  <div class="review-fieldset" style="border-top: none;">
    <h2 style="padding-bottom: 50px;">질문게시판 xD</h2>
    <div id="accordion" class="wn_accordion" role="tablist">
      {% for post in qna_list %}
      <div class="card">
        <div class="acc-header" role="tab" id="headingOne">
          <h5>
            <a data-toggle="collapse" href="#collapse-{{ post.id }}" role="button" aria-expanded="false"
              aria-controls="collapseOne" class="collapsed">
              {{ post.title }}
              <button type="button" class="btn btn-outline-info btn-sm" data-toggle="modal" data-target="#answer-{{ post.id }}">
                답변하기
              </button>
              <span class="pull-right">{{ post.author.username }}</span>
            </a>
          </h5>
        </div>
        <div id="collapse-{{ post.id }}" class="collapse" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
          <span class="card-text pull-right">{{ post.updated }}</span>
          <div class="card-body">{{ post.content }}</div>
        </div>
      </div>
      {% include 'products/_answer_modal.html' %}
      {% endfor %}
    </div>

    <form action="" method="post">
      {% csrf_token %}
      <div class="review_form_field">
        <div class="input__box">
          <span>제목</span>
          <input type="text" name="{{ qnaform.title.name }}">
        </div>
        <div class="input__box">
          <span>내용</span>
          <textarea name="{{ qnaform.content.name }}" cols="30" rows="5"></textarea>
        </div>
        <div class="review-form-actions pull-right">
          <button>등록</button>
        </div>
      </div>
    </form>
  </div>
</div>
